version: "3.9"

services:
  discord-music-bot:
    build:
      context: .
    container_name: discord-music-bot
    restart: unless-stopped
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      SHOW_HELP_ON_START: ${SHOW_HELP_ON_START:-false}
      THEME_COLOR: ${THEME_COLOR:-0x5865F2}
      THEME_ACCENT: ${THEME_ACCENT:-0x43B581}
