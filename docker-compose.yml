version: "3.9"

services:
  discord-music-bot:
    build:
      context: .
    container_name: discord-music-bot
    restart: unless-stopped
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      THEME_COLOR: ${THEME_COLOR:-0xED4245}
      DELETE_COMMANDS: ${DELETE_COMMANDS:-true}
      PROGRESS_INTERVAL_MS: ${PROGRESS_INTERVAL_MS:-5000}
